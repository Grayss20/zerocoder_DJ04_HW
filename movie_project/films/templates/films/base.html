{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/movie_project.css' %}">
    {% block title %}
    {% endblock %}
</head>
<body>

    <div class="container-fluid">
        <div class="row">
            <aside class="col-md-3 col-lg-2 bg-light sidebar p-3">
                <div class="text-center mb-4">
                    <img src="{% static 'images/img.png' %}" alt="Фильмы" class="img-fluid rounded-circle" width="150">
                    <h5 class="mt-2">Films Django</h5>
                </div>
                {% include 'films/nav.html' %}

            </aside>

            <main class="col-md-9 col-lg-10 p-4">
                {% block content %}
                {% endblock %}
            </main>
        </div>
    </div>

    {% include 'films/footer.html' %}

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
